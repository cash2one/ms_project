<div class="panel-info">
    {% if message_company %}
        {% if message_company.error %}
            <div class="alert alert-danger">
            {{ message_company.error }}
            </div>
        {% endif %}
        {% if message_company.success %}
            <div class="alert alert-success">
            {{ message_company.success }}
            </div>
        {% endif %}
    {% endif %}
    <div class="panel-body">{% url 'createCompany' as cc_url %}
        <form class="form-horizontal" role="form" action="{{ cc_url }}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">公司名称</label>
                <div class="col-sm-4">
                    <input class="form-control" id="name" type="text" name="name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="address">公司地址</label>
                <div class="col-sm-4">
                    <input class="form-control" id="address" type="text" name="address"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="phone">联系电话</label>
                <div class="col-sm-4">
                    <input class="form-control" id="phone" type="text" name="phone"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button  class="btn btn-primary" type="submit" name="submit">
                        创建新客户
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
     $('input').attr('autocomplete','off')
</script>
